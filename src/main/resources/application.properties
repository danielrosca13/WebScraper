server.port=7070
app.server.backend.url=${APP_SERVER_BACKEND_URL}
app.server.url=${APP_SERVER_URL}
spring.application.name=${SPRING_APPLICATION_NAME}
chatgpt.api.key=${CHATGPT_API_KEY}
chatgpt.base.url=${CHATGPT_BASE_URL}
swagger.username=${SWAGGER_USERNAME}
swagger.password=${SWAGGER_PASSWORD}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL_IN_LOGS}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

scraper.results.dir=${SCRAPER_RESULTS_DIR}
logs.dir=${LOGS_DIR}
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
log.level.console=${LOG_LEVEL_CONSOLE}
log.level.file=${LOG_LEVEL_FILE}